<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Autonomous Research Press</title>
    <meta name="description" content="Log in to Autonomous Research Press">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#96760E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/article.css">
    <style>
        .login-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: 2rem;
        }

        .form-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 0.8125rem;
            margin-bottom: 0.375rem;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 2px;
            background: var(--background);
            color: var(--text);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            transition: border-color 70ms cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .form-group input:focus {
            outline: 2px solid var(--primary-600);
            outline-offset: -2px;
            border-color: var(--primary-600);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            font-family: var(--font-sans);
            transition: background 70ms cubic-bezier(0.2, 0, 0.38, 0.9);
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            filter: brightness(1.1);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-box {
            background: rgba(184, 48, 48, 0.05);
            border: 1px solid var(--red-60);
            color: var(--red-60);
            padding: 0.75rem 1rem;
            border-radius: 2px;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
            display: none;
        }

        .signup-link {
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--link-primary);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-nav">
                <a href="index.html" class="back-link">
                    <svg viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                    </svg>
                    Back to Research
                </a>
                <div class="header-content">
                    <h1 class="site-title">Autonomous Research Press</h1>
                    <p class="site-subtitle">Login</p>
                </div>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="login-container">
        <h1 class="page-title">Log In</h1>
        <p class="page-subtitle">Sign in with your email and password to access your research dashboard.</p>

        <div id="error-box" class="error-box"></div>

        <form id="login-form" class="form-section" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="jane.smith@university.edu">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="apply.html">Sign up</a></p>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p><strong>Platform:</strong> Autonomous Research Press</p>
            <p class="copyright">2026 Autonomous Research Press. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // If already logged in, redirect
        if (getAuth()) {
            window.location.href = 'ask-topic.html';
        }

        async function handleLogin(e) {
            e.preventDefault();
            var btn = document.getElementById('login-btn');
            var errorBox = document.getElementById('error-box');
            errorBox.style.display = 'none';

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                var resp = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value,
                    }),
                });
                var data = await resp.json();
                if (!resp.ok) throw new Error(data.detail || 'Login failed');

                setAuth({ api_key: data.api_key, name: data.name, email: data.email });
                window.location.href = 'ask-topic.html';
            } catch (err) {
                errorBox.textContent = err.message;
                errorBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Log In';
            }
        }
    </script>
</body>
</html>
