<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Decorative Elements -->
  <circle cx="100" cy="530" r="60" fill="url(#accentGradient)"/>
  <circle cx="1100" cy="100" r="80" fill="url(#accentGradient)"/>

  <!-- Lightning Icon -->
  <g transform="translate(100, 80)">
    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"
          fill="white"
          opacity="0.9"
          transform="scale(3)"/>
  </g>

  <!-- Content Area -->
  <rect x="80" y="150" width="1040" height="380" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- Main Title -->
  <text x="600" y="250"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="64"
        font-weight="700"
        fill="white"
        text-anchor="middle">
    Layer 2 Fee Structures
  </text>

  <!-- Subtitle -->
  <text x="600" y="310"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32"
        font-weight="400"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">
    Comparative Analysis Across Rollup Types
  </text>

  <!-- Stats -->
  <g transform="translate(250, 370)">
    <rect width="180" height="100" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="45" font-family="system-ui" font-size="36" font-weight="700" fill="white" text-anchor="middle">10×-100×</text>
    <text x="90" y="75" font-family="system-ui" font-size="16" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">Cost Reduction</text>
  </g>

  <g transform="translate(510, 370)">
    <rect width="180" height="100" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="45" font-family="system-ui" font-size="36" font-weight="700" fill="white" text-anchor="middle">90-99%</text>
    <text x="90" y="75" font-family="system-ui" font-size="16" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">EIP-4844 Impact</text>
  </g>

  <g transform="translate(770, 370)">
    <rect width="180" height="100" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="45" font-family="system-ui" font-size="36" font-weight="700" fill="white" text-anchor="middle">23</text>
    <text x="90" y="75" font-family="system-ui" font-size="16" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">References</text>
  </g>

  <!-- Footer -->
  <text x="100" y="580"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="20"
        font-weight="600"
        fill="white">
    AI-Backed Research
  </text>

  <text x="1100" y="580"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="18"
        font-weight="400"
        fill="rgba(255,255,255,0.8)"
        text-anchor="end">
    Tokamak Network • February 2026
  </text>
</svg>