<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Peer Review System</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="AI Peer Review System — Autonomous Research Press">
    <meta property="og:description" content="Multi-round AI peer review with expert reviewers and editorial decisions">
    <meta property="og:image" content="https://ar-press.com/images/og-cover.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://ar-press.com/images/og-cover.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#2563eb">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Review page layout — inherits all design tokens from main.css */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 15px;
        }

        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--text-primary);
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .review-nav-link {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all var(--duration-fast) var(--easing);
        }

        .review-nav-link:hover {
            color: var(--text-primary);
            border-color: var(--border-subtle);
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            border-radius: 0;
            transition: all var(--duration-fast) var(--easing);
            font-weight: 500;
            font-family: var(--font-sans);
        }

        .theme-btn:hover {
            background: var(--background-hover);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background: var(--layer-01);
            border-right: 1px solid var(--border-subtle);
            overflow-y: auto;
            padding: 1.5rem;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-item {
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-subtle);
            margin-bottom: 0.5rem;
            cursor: pointer;
            border-radius: 2px;
            transition: all var(--duration-fast) var(--easing);
        }

        .project-item:hover {
            border-color: var(--text-primary);
            transform: translateX(2px);
        }

        .project-item.active {
            background: var(--text-primary);
            color: var(--background);
            border-color: var(--text-primary);
        }

        .project-name {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.375rem;
            letter-spacing: -0.01em;
        }

        .project-meta {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .section {
            background: var(--layer-01);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 1.75rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .section-title {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
        }

        .version-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .blog-link-btn {
            padding: 0.625rem 1.125rem;
            background: var(--link-primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.8125rem;
            border-radius: 0;
            transition: all var(--duration-fast) var(--easing);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .blog-link-btn:hover {
            background: var(--link-hover);
            color: white;
        }

        .blog-link-btn svg {
            width: 16px;
            height: 16px;
        }

        .download-report-btn {
            padding: 0.625rem 1.125rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
            font-size: 0.8125rem;
            border-radius: 0;
            transition: all var(--duration-fast) var(--easing);
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-family: var(--font-sans);
        }

        .download-report-btn:hover {
            background: var(--background-hover);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .download-report-btn svg {
            width: 14px;
            height: 14px;
        }

        .version-tab {
            padding: 0.625rem 1.125rem;
            border: 1px solid var(--border-subtle);
            background: var(--background);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.8125rem;
            border-radius: 0;
            transition: all var(--duration-fast) var(--easing);
            font-weight: 500;
            font-family: var(--font-sans);
        }

        .version-tab:hover {
            border-color: var(--text-primary);
        }

        .version-tab.active {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: var(--background);
        }

        .diff-toggle {
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .diff-toggle input[type="checkbox"] {
            width: 2.5rem;
            height: 1.375rem;
            appearance: none;
            background: var(--border-subtle);
            border-radius: 1rem;
            position: relative;
            cursor: pointer;
            transition: all var(--duration-moderate) var(--easing);
        }

        .diff-toggle input[type="checkbox"]:checked {
            background: var(--text-primary);
        }

        .diff-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 1.125rem;
            height: 1.125rem;
            border-radius: 50%;
            background: white;
            top: 0.125rem;
            left: 0.125rem;
            transition: all var(--duration-moderate) var(--easing);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .diff-toggle input[type="checkbox"]:checked::before {
            left: 1.25rem;
        }

        .diff-toggle label {
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }

        .manuscript-viewer {
            background: var(--background);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 1.75rem;
            font-size: 0.9375rem;
            line-height: 1.7;
            max-height: 600px;
            overflow-y: auto;
            text-align: left;
        }

        .manuscript-viewer h1 {
            font-size: 1.625rem;
            margin: 1.75rem 0 0.875rem 0;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .manuscript-viewer h1:first-child {
            margin-top: 0;
        }

        .manuscript-viewer h2 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.625rem 0;
            font-weight: 600;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .manuscript-viewer h3 {
            font-size: 1.0625rem;
            margin: 1.25rem 0 0.5rem 0;
            font-weight: 600;
            line-height: 1.4;
        }

        .manuscript-viewer p {
            margin: 0.875rem 0;
        }

        .manuscript-viewer ul, .manuscript-viewer ol {
            margin: 0.875rem 0;
            padding-left: 1.5rem;
        }

        .manuscript-viewer li {
            margin: 0.375rem 0;
        }

        .manuscript-viewer code {
            background: var(--layer-01);
            padding: 0.1875rem 0.375rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            border-radius: 0;
            border: 1px solid var(--border-subtle);
        }

        .manuscript-viewer pre {
            background: var(--layer-01);
            padding: 1.125rem;
            overflow-x: auto;
            border: 1px solid var(--border-subtle);
            border-radius: 0;
            margin: 1.125rem 0;
        }

        .manuscript-viewer pre code {
            background: none;
            border: none;
            padding: 0;
        }

        .diff-highlight {
            background: var(--highlight, #fef08a);
            border-bottom: 2px solid var(--highlight-border, #fde047);
            padding: 0.125rem 0.25rem;
            border-radius: 0;
            font-weight: 500;
        }

        .chart-container {
            height: 280px;
            margin: 1.25rem 0;
            background: var(--background);
            border-radius: 2px;
            padding: 1.5rem;
            border: 1px solid var(--border-subtle);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            gap: 1rem;
        }

        .project-title {
            font-size: 1.375rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .review-status-badge {
            padding: 0.375rem 0.875rem;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid var(--border-subtle);
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            white-space: nowrap;
        }

        .round-section {
            margin-bottom: 1.75rem;
        }

        .round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.875rem;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 1.25rem;
        }

        .round-title {
            font-size: 1.0625rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .round-word-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .round-score {
            font-weight: 700;
            font-size: 1.125rem;
        }

        /* Moderator Panel */
        .moderator-panel {
            border-radius: 2px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            text-align: left;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .moderator-panel.decision-accept {
            background: rgba(16, 185, 129, 0.08);
            border: 2px solid #10b981;
            border-left: 6px solid #059669;
        }

        .moderator-panel.decision-major {
            background: rgba(239, 68, 68, 0.08);
            border: 2px solid #ef4444;
            border-left: 6px solid #dc2626;
        }

        .moderator-panel.decision-minor {
            background: rgba(245, 158, 11, 0.08);
            border: 2px solid #f59e0b;
            border-left: 6px solid #d97706;
        }

        .moderator-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .moderator-top-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .moderator-top-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .moderator-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .moderator-label {
            font-weight: 700;
            font-size: 1rem;
        }

        .moderator-confidence-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .moderator-confidence-value {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .moderator-decision-badge {
            display: inline-block;
            padding: 0.625rem 1.25rem;
            color: white;
            border-radius: 0;
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            overflow-wrap: break-word;
        }

        .moderator-decision-badge.decision-accept { background: #059669; }
        .moderator-decision-badge.decision-major { background: #dc2626; }
        .moderator-decision-badge.decision-minor { background: #d97706; }

        .moderator-recommendation {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .moderator-details {
            margin-top: 0.75rem;
        }

        .moderator-details summary {
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8125rem;
            padding: 0.5rem 0;
        }

        .moderator-details-content {
            padding: 0.875rem;
            background: var(--background);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            margin-top: 0.25rem;
        }

        .moderator-details-content p {
            font-size: 0.875rem;
            line-height: 1.7;
            color: var(--text-primary);
            margin: 0;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .moderator-decision {
            font-weight: 600;
            margin-bottom: 0.625rem;
            font-size: 0.9375rem;
        }

        .moderator-meta {
            font-size: 0.9375rem;
            margin: 0.625rem 0;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .changes-list {
            margin-top: 0.875rem;
            font-size: 0.875rem;
        }

        .changes-list ul {
            margin-left: 1.25rem;
            margin-top: 0.5rem;
        }

        .changes-list li {
            margin: 0.375rem 0;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.25rem;
        }

        .review-card {
            background: var(--background);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 1.25rem;
            text-align: left;
            overflow-wrap: break-word;
            word-break: break-word;
            min-width: 0;
        }

        .reviewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.875rem;
            gap: 0.5rem;
            min-width: 0;
        }

        .reviewer-name {
            font-weight: 600;
            font-size: 0.9375rem;
            overflow-wrap: break-word;
            word-break: break-word;
            min-width: 0;
        }

        .reviewer-score {
            font-weight: 700;
            font-size: 1.0625rem;
            flex-shrink: 0;
        }

        .score-breakdown {
            display: flex;
            gap: 0.5rem;
            margin: 0.75rem 0;
            flex-wrap: wrap;
            font-size: 0.75rem;
        }

        .score-item {
            padding: 0.375rem 0.625rem;
            border: 1px solid var(--border-subtle);
            background: var(--layer-01);
            border-radius: 0;
            font-weight: 500;
            font-size: 0.75rem;
        }

        .review-section {
            margin: 0.875rem 0;
            text-align: left;
        }

        .review-summary-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .author-response-panel {
            background: var(--layer-01);
            border-left: 3px solid var(--link-primary);
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            text-align: left;
        }

        /* Citation hyperlinks */
        .citation-link {
            color: var(--link-primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0 2px;
            transition: background-color var(--duration-fast) var(--easing);
            cursor: pointer;
        }

        .citation-link:hover {
            background-color: rgba(15, 98, 254, 0.1);
            border-radius: 2px;
        }

        .citation-group {
            white-space: nowrap;
        }

        .reference-entry {
            scroll-margin-top: 100px;
        }

        .author-response-header {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .author-response-content {
            font-size: 0.9375rem;
            line-height: 1.7;
            color: var(--text-primary);
            text-align: left;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .author-response-content h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
        }

        .author-response-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 1.25rem 0 0.5rem 0;
        }

        .author-response-content p {
            margin: 0.75rem 0;
        }

        .author-response-content ul,
        .author-response-content ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .author-response-content li {
            margin: 0.5rem 0;
        }

        .review-section-title {
            font-weight: 600;
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.625rem;
        }

        .review-list {
            list-style: disc;
            margin-left: 1.25rem;
            font-size: 0.875rem;
        }

        .review-list li {
            margin: 0.375rem 0;
            color: var(--text-secondary);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.25rem 0;
        }

        .metric-card {
            background: var(--background);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 1rem;
        }

        .metric-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .metric-subvalue {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .performance-breakdown {
            margin: 1.25rem 0;
        }

        .perf-section-heading {
            font-size: 0.9375rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .perf-chart-section {
            margin-top: 2rem;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 0.875rem;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-item.sub-item {
            padding-left: 1.5rem;
            font-size: 0.8125rem;
        }

        .breakdown-label {
            font-weight: 500;
        }

        .breakdown-value {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .detailed-feedback {
            background: var(--layer-01);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 0.875rem;
            margin-top: 0.625rem;
            font-size: 0.875rem;
            max-height: 220px;
            overflow-y: auto;
            line-height: 1.6;
            color: var(--text-secondary);
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .loading, .error {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        /* Highlight vars for diff mode */
        :root {
            --highlight: #fef08a;
            --highlight-border: #fde047;
        }

        [data-theme="dark"] {
            --highlight: #713f12;
            --highlight-border: #a16207;
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-subtle);
            }

            .version-tabs {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            body {
                height: auto;
            }

            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .header-nav {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
                overflow-y: auto;
            }

            .content {
                padding: 1rem;
            }

            .project-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .reviews-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 200px;
                padding: 1rem;
            }

            .manuscript-viewer {
                max-height: 400px;
                padding: 1rem;
            }

            .version-tabs {
                gap: 0.25rem;
            }

            .version-tab {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }

            .moderator-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .round-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .section {
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {

            .sidebar {
                max-height: 150px;
            }

            .blog-link-btn {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }

</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">AI Peer Review System</div>
            <div class="header-nav">
                <a href="index.html" class="review-nav-link">Home</a>
                <a href="research-queue.html" class="review-nav-link">Queue</a>
                <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">Dark Mode</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-title">Research Projects</div>
            <div id="projects-list" class="loading">Loading...</div>
        </div>

        <div class="content">
            <div id="content" class="loading">
                <p>Select a project to view details</p>
            </div>
        </div>
    </div>

    <script>
        let allProjects = [];
        let currentData = null;
        let manuscripts = {};
        let scoreChart = null;
        let timeDistributionChart = null;
        let reviewerTimingChart = null;
        let currentVersion = 1;
        let showDiff = false;
        let currentProject = null;

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            document.getElementById('theme-btn').textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('theme', theme);
            if (scoreChart) updateChartTheme();
            if (timeDistributionChart) updatePerformanceChartTheme();
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-btn').textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

        async function downloadReport(id) {
            try {
                const res = await fetch(`/api/projects/${id}/report`);
                if (!res.ok) throw new Error('Failed to download report');
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${id}-report.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                alert('Download failed: ' + e.message);
            }
        }

        window.addEventListener('DOMContentLoaded', loadProjects);

        async function loadProjects() {
            try {
                const indexRes = await fetch('/api/projects');
                if (!indexRes.ok) throw new Error('No data found');

                const index = await indexRes.json();
                allProjects = index.projects;

                if (allProjects.length === 0) {
                    document.getElementById('projects-list').innerHTML = '<p>No projects yet</p>';
                    return;
                }

                renderProjectsList();

                // Check if project ID is in URL
                const params = new URLSearchParams(window.location.search);
                const urlProjectId = params.get('id');

                if (urlProjectId && allProjects.find(p => p.id === urlProjectId)) {
                    loadProject(urlProjectId);
                } else {
                    loadProject(allProjects[0].id);
                }
            } catch (error) {
                document.getElementById('projects-list').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        function renderProjectsList() {
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = '';

            allProjects.forEach(p => {
                const div = document.createElement('div');
                div.className = 'project-item';
                div.setAttribute('data-project-id', p.id);
                div.id = `proj-${p.id}`;
                div.innerHTML = `
                    <div class="project-name">${p.topic}</div>
                    <div class="project-meta">
                        ${p.final_score}/10 &bull; ${p.total_rounds} rounds
                    </div>
                `;
                div.addEventListener('click', () => {
                    loadProject(p.id);
                });
                projectsList.appendChild(div);
            });
        }

        async function loadProject(projectId) {
            try {
                currentProject = projectId;

                document.querySelectorAll('.project-item').forEach(el => el.classList.remove('active'));
                const projElement = document.querySelector(`[data-project-id="${projectId}"]`);
                if (projElement) {
                    projElement.classList.add('active');
                }

                const [dataRes, manuscriptsRes] = await Promise.all([
                    fetch(`/api/projects/${projectId}`),
                    fetch(`/api/projects/${projectId}/manuscripts`)
                ]);

                currentData = await dataRes.json();
                manuscripts = manuscriptsRes.ok ? await manuscriptsRes.json() : {};

                currentVersion = 1;
                showDiff = false;

                // Update URL with project ID
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('id', projectId);
                window.history.pushState({}, '', newUrl);

                renderView(currentData);
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        function getBlogUrl(topic) {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id') || currentProject;
            if (projectId) {
                return `article.html?id=${projectId}`;
            }
            return null;
        }

        function renderView(data) {
            const finalDecision = data.rounds[data.rounds.length - 1].moderator_decision?.decision || 'PENDING';
            const blogUrl = getBlogUrl(data.topic);

            document.getElementById('content').innerHTML = `
                <div class="section">
                    <div class="section-title">Manuscript Versions</div>
                    <div class="version-tabs" id="version-tabs">
                        ${data.rounds.map(r => {
                            const manuscriptKey = `manuscript_v${r.round}`;
                            if (manuscripts[manuscriptKey]) {
                                return `
                                    <button class="version-tab ${r.round === 1 ? 'active' : ''}" onclick="selectVersion(${r.round})">
                                        V${r.round} (${r.overall_average}/10)
                                    </button>
                                `;
                            }
                            return '';
                        }).join('')}
                        ${blogUrl ? `
                            <a href="${blogUrl}" class="blog-link-btn" target="_blank">
                                <svg viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"/>
                                    <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"/>
                                </svg>
                                Read Article
                            </a>
                        ` : ''}
                        <button class="download-report-btn" onclick="downloadReport('${currentProject}')">
                            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14H2.75z"/><path d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969z"/></svg>
                            Download .md
                        </button>
                    </div>
                    <div class="diff-toggle">
                        <input type="checkbox" id="diff-mode" onchange="toggleDiffMode()">
                        <label for="diff-mode">Highlight changes from previous version</label>
                    </div>
                    <div class="manuscript-viewer" id="manuscript-viewer"></div>
                </div>

                <div class="section">
                    <div class="project-header">
                        <h1 class="project-title">${data.topic}</h1>
                        <div style="display:flex;gap:0.5rem;align-items:center;flex-shrink:0;">
                            ${data.research_type ? `<span class="review-status-badge" style="color:${data.research_type === 'survey' ? '#8a3ffc' : '#0f62fe'};border-color:${data.research_type === 'survey' ? '#d4bbff' : '#a6c8ff'};">${data.research_type === 'survey' ? 'SURVEY' : 'ORIGINAL'}</span>` : ''}
                            <span class="review-status-badge">${finalDecision}</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>

                ${data.rounds.map((round, idx) => renderRound(round, idx, data.rounds)).join('')}

                ${data.performance ? renderPerformanceMetrics(data.performance) : ''}
            `;

            renderChart(data);
            if (data.performance) {
                renderPerformanceCharts(data.performance);
            }
            renderManuscriptViewer();
        }

        function selectVersion(version) {
            currentVersion = version;

            document.querySelectorAll('.version-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderManuscriptViewer();
        }

        function toggleDiffMode() {
            showDiff = document.getElementById('diff-mode').checked;
            renderManuscriptViewer();
        }

        function renderManuscriptViewer() {
            const viewer = document.getElementById('manuscript-viewer');
            if (!viewer) return;

            const manuscriptKey = `manuscript_v${currentVersion}`;
            const manuscriptText = manuscripts[manuscriptKey] || '';

            if (!manuscriptText) {
                viewer.innerHTML = '<p style="color: var(--text-secondary);">Manuscript not available</p>';
                return;
            }

            if (showDiff && currentVersion > 1) {
                const prevKey = `manuscript_v${currentVersion - 1}`;
                const prevText = manuscripts[prevKey] || '';
                viewer.innerHTML = renderDiff(prevText, manuscriptText);
            } else {
                let html = marked.parse(manuscriptText);
                html = addCitationHyperlinks(html);
                viewer.innerHTML = html;
            }
        }

        function addCitationHyperlinks(html) {
            return html.replace(/\[(\d+(?:,\d+)*)\]/g, (match, nums) => {
                const ids = nums.split(',');
                const links = ids.map(id => {
                    const trimmedId = id.trim();
                    return `<a href="#ref-${trimmedId}" class="citation-link" onclick="highlightReference(${trimmedId}); return false;">[${trimmedId}]</a>`;
                }).join(',');
                return `<span class="citation-group">${links}</span>`;
            });
        }

        function highlightReference(refId) {
            document.querySelectorAll('.reference-entry').forEach(el => {
                el.classList.remove('highlight-flash');
            });

            const viewer = document.getElementById('manuscript-viewer');
            if (!viewer) return;

            const refPattern = new RegExp(`\\[${refId}\\]\\s+[^\\[]+`, 'i');
            const allText = viewer.innerText;

            if (refPattern.test(allText)) {
                const walker = document.createTreeWalker(
                    viewer,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                let node;
                while (node = walker.nextNode()) {
                    if (refPattern.test(node.textContent)) {
                        const element = node.parentElement;
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });

                        const originalBg = element.style.backgroundColor;
                        const originalBorder = element.style.borderLeft;
                        element.style.backgroundColor = 'var(--highlight)';
                        element.style.borderLeft = '4px solid var(--highlight-border)';

                        setTimeout(() => {
                            element.style.backgroundColor = originalBg;
                            element.style.borderLeft = originalBorder;
                        }, 2000);

                        break;
                    }
                }
            }
        }

        function renderDiff(oldText, newText) {
            const oldHtml = marked.parse(oldText);
            const newHtml = marked.parse(newText);

            const oldDiv = document.createElement('div');
            const newDiv = document.createElement('div');
            oldDiv.innerHTML = oldHtml;
            newDiv.innerHTML = newHtml;

            const oldParas = Array.from(oldDiv.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote'));
            const newParas = Array.from(newDiv.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, blockquote'));

            const oldTexts = new Set(oldParas.map(p => p.textContent.trim()));

            newParas.forEach(para => {
                const text = para.textContent.trim();
                if (!oldTexts.has(text) && text.length > 0) {
                    para.style.backgroundColor = 'var(--highlight)';
                    para.style.borderLeft = '3px solid var(--highlight-border)';
                    para.style.paddingLeft = '0.75rem';
                    para.style.marginLeft = '-0.75rem';
                }
            });

            return newDiv.innerHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return marked.parse(text);
        }

        function getDecisionClass(decision) {
            if (decision === 'ACCEPT') return 'decision-accept';
            if (decision.includes('MAJOR')) return 'decision-major';
            return 'decision-minor';
        }

        function getDecisionColor(decision) {
            if (decision === 'ACCEPT') return '#047857';
            if (decision.includes('MAJOR')) return '#b91c1c';
            return '#b45309';
        }

        function renderRound(round, idx, allRounds) {
            const moderator = round.moderator_decision;
            const previousRound = idx > 0 ? allRounds[idx - 1] : null;
            const previousResponse = previousRound?.author_response || previousRound?.author_rebuttal;
            const isLastRound = idx === allRounds.length - 1;

            let moderatorHtml = '';
            if (moderator) {
                const decisionClass = getDecisionClass(moderator.decision);
                const decisionColor = getDecisionColor(moderator.decision);

                moderatorHtml = `
                    <div class="moderator-panel ${decisionClass}">
                        <div class="moderator-top">
                            <div class="moderator-top-left">
                                <svg class="moderator-icon" viewBox="0 0 16 16" fill="currentColor" style="color: ${decisionColor};">
                                    <path d="M8 1a7 7 0 100 14A7 7 0 008 1zm-.75 3.5a.75.75 0 011.5 0v3.5a.75.75 0 01-1.5 0v-3.5zM8 11a1 1 0 100 2 1 1 0 000-2z"/>
                                </svg>
                                <span class="moderator-label" style="color: ${decisionColor};">Editorial Decision</span>
                            </div>
                            <div class="moderator-top-right">
                                <span class="moderator-confidence-label" style="color: ${decisionColor};">Confidence</span>
                                <span class="moderator-confidence-value" style="color: ${decisionColor};">${moderator.confidence}/5</span>
                            </div>
                        </div>
                        <div class="moderator-decision-badge ${decisionClass}">
                            ${moderator.decision.replace('_', ' ')}
                        </div>

                        ${moderator.recommendation ? `
                            <p class="moderator-recommendation">${escapeHtml(moderator.recommendation)}</p>
                        ` : ''}

                        ${moderator.meta_review ? `
                            <details class="moderator-details">
                                <summary style="color: ${decisionColor};">Full Editorial Review</summary>
                                <div class="moderator-details-content">
                                    <p>${escapeHtml(moderator.meta_review)}</p>
                                </div>
                            </details>
                        ` : ''}
                    </div>
                `;
            }

            return `
                <div class="section">
                    <div class="round-section">
                        <div class="round-header">
                            <div>
                                <div class="round-title">Round ${round.round}</div>
                                <div class="round-word-count">
                                    ${round.word_count.toLocaleString()} words
                                </div>
                            </div>
                            <div class="round-score">${round.overall_average}/10</div>
                        </div>

                        ${moderatorHtml}

                        <div class="reviews-grid">
                            ${round.reviews.map(r => renderReview(r)).join('')}
                        </div>

                        ${previousResponse ? `
                            <div class="author-response-panel">
                                <div class="author-response-header">
                                    Author Response &mdash; Response to Round ${round.round - 1}
                                </div>
                                <div class="author-response-content">
                                    ${renderMarkdown(previousResponse)}
                                </div>
                            </div>
                        ` : ''}
                        ${isLastRound && (round.author_response || round.author_rebuttal) ? `
                            <div class="author-response-panel">
                                <div class="author-response-header">
                                    Author Response &mdash; Response to Round ${round.round}
                                </div>
                                <div class="author-response-content">
                                    ${renderMarkdown(round.author_response || round.author_rebuttal)}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderReview(review) {
            return `
                <div class="review-card">
                    <div class="reviewer-header">
                        <div class="reviewer-name">${review.specialist_name}</div>
                        <div class="reviewer-score">${review.average}/10</div>
                    </div>

                    <div class="score-breakdown">
                        <div class="score-item">${review.scores.accuracy} Accuracy</div>
                        <div class="score-item">${review.scores.completeness} Complete</div>
                        <div class="score-item">${review.scores.clarity} Clarity</div>
                        <div class="score-item">${review.scores.novelty} Novelty</div>
                        <div class="score-item">${review.scores.rigor} Rigor</div>
                    </div>

                    <div class="review-section">
                        <div class="review-section-title">Summary</div>
                        <p class="review-summary-text">${review.summary}</p>
                    </div>

                    <div class="review-section">
                        <div class="review-section-title">Strengths</div>
                        <ul class="review-list">
                            ${review.strengths.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="review-section">
                        <div class="review-section-title">Weaknesses</div>
                        <ul class="review-list">
                            ${review.weaknesses.map(w => `<li>${w}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="review-section">
                        <div class="review-section-title">Detailed Feedback</div>
                        <div class="detailed-feedback">${review.detailed_feedback}</div>
                    </div>
                </div>
            `;
        }

        function renderChart(data) {
            const ctx = document.getElementById('progressChart');
            if (!ctx) return;

            const theme = document.documentElement.getAttribute('data-theme');
            const textColor = theme === 'dark' ? '#f4f4f4' : '#161616';
            const gridColor = theme === 'dark' ? '#393939' : '#e0e0e0';

            const reviewerSet = new Set();
            data.rounds.forEach(round => {
                round.reviews.forEach(review => {
                    if (review.specialist_name) {
                        reviewerSet.add(review.specialist_name);
                    }
                });
            });
            const specialists = Array.from(reviewerSet);

            const datasets = specialists.map((name, idx) => {
                const colors = ['#0f62fe', '#8a3ffc', '#ff7eb6', '#42be65', '#f1c21b'];
                return {
                    label: name,
                    data: data.rounds.map(r => {
                        const review = r.reviews.find(rev => rev.specialist_name === name);
                        return review ? review.average : null;
                    }),
                    borderColor: colors[idx % colors.length],
                    backgroundColor: colors[idx % colors.length] + '20',
                    tension: 0.3,
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointBackgroundColor: colors[idx % colors.length],
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointHoverBorderWidth: 2,
                    spanGaps: false
                };
            });

            const completedRounds = data.rounds.filter(r => {
                const manuscriptKey = `manuscript_v${r.round}`;
                return manuscripts[manuscriptKey] !== undefined;
            });

            const completedRoundLabels = completedRounds.map(r => `Round ${r.round}`);

            const filteredDatasets = datasets.map(dataset => ({
                ...dataset,
                data: completedRounds.map(r => {
                    const review = r.reviews.find(rev => rev.specialist_name === dataset.label);
                    return review ? review.average : null;
                })
            }));

            const allScores = [];
            completedRounds.forEach(round => {
                round.reviews.forEach(review => {
                    if (review.average != null) {
                        allScores.push(review.average);
                    }
                });
            });
            const minScore = Math.min(...allScores);
            const maxScore = Math.max(...allScores);
            const range = maxScore - minScore;
            const yMin = Math.max(0, Math.floor(minScore - range * 0.3));
            const yMax = Math.min(10, Math.ceil(maxScore + range * 0.3));

            scoreChart = new Chart(ctx, {
                type: 'line',
                data: { labels: completedRoundLabels, datasets: filteredDatasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: textColor,
                                font: { size: 11, weight: '500' },
                                padding: 12
                            }
                        }
                    },
                    scales: {
                        y: {
                            min: yMin,
                            max: yMax,
                            ticks: {
                                color: textColor,
                                font: { size: 12, weight: '500' },
                                stepSize: 0.5
                            },
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            }
                        },
                        x: {
                            ticks: {
                                color: textColor,
                                font: { size: 12, weight: '500' }
                            },
                            grid: {
                                color: gridColor,
                                drawBorder: false
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateChartTheme() {
            if (!scoreChart) return;

            const theme = document.documentElement.getAttribute('data-theme');
            const textColor = theme === 'dark' ? '#f4f4f4' : '#161616';
            const gridColor = theme === 'dark' ? '#393939' : '#e0e0e0';

            scoreChart.options.plugins.legend.labels.color = textColor;
            scoreChart.options.scales.y.ticks.color = textColor;
            scoreChart.options.scales.y.grid.color = gridColor;
            scoreChart.options.scales.x.ticks.color = textColor;
            scoreChart.options.scales.x.grid.color = gridColor;

            scoreChart.update();
        }

        function renderPerformanceMetrics(perf) {
            const totalMinutes = Math.floor(perf.total_duration / 60);
            const totalSeconds = Math.floor(perf.total_duration % 60);

            return `
                <div class="section">
                    <div class="section-title">Performance Metrics</div>

                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Total Duration</div>
                            <div class="metric-value">${totalMinutes}m ${totalSeconds}s</div>
                            <div class="metric-subvalue">${perf.total_duration.toFixed(1)}s</div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-label">Total Tokens</div>
                            <div class="metric-value">${perf.total_tokens.toLocaleString()}</div>
                            ${perf.estimated_cost ? `<div class="metric-subvalue">$${perf.estimated_cost.toFixed(3)}</div>` : ''}
                        </div>

                        <div class="metric-card">
                            <div class="metric-label">Initial Draft</div>
                            <div class="metric-value">${perf.initial_draft_time.toFixed(1)}s</div>
                            <div class="metric-subvalue">${perf.initial_draft_tokens.toLocaleString()} tokens</div>
                        </div>

                        ${perf.team_composition_time ? `
                        <div class="metric-card">
                            <div class="metric-label">Team Composition</div>
                            <div class="metric-value">${perf.team_composition_time.toFixed(1)}s</div>
                            <div class="metric-subvalue">${perf.team_composition_tokens.toLocaleString()} tokens</div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="performance-breakdown">
                        <h3 class="perf-section-heading">Time Breakdown</h3>
                        <div class="breakdown-item">
                            <span class="breakdown-label">Initial Draft</span>
                            <span class="breakdown-value">${perf.initial_draft_time.toFixed(1)}s</span>
                        </div>
                        ${perf.team_composition_time ? `
                        <div class="breakdown-item">
                            <span class="breakdown-label">Team Composition</span>
                            <span class="breakdown-value">${perf.team_composition_time.toFixed(1)}s</span>
                        </div>
                        ` : ''}
                        ${perf.rounds.map(round => `
                        <div class="breakdown-item">
                            <span class="breakdown-label">Round ${round.round_number}</span>
                            <span class="breakdown-value">${round.review_duration.toFixed(1)}s (${round.round_tokens.toLocaleString()} tokens)</span>
                        </div>
                        <div class="breakdown-item sub-item">
                            <span class="breakdown-label">Review Phase</span>
                            <span class="breakdown-value">${Object.values(round.reviewer_times).reduce((a, b) => a + b, 0).toFixed(1)}s</span>
                        </div>
                        <div class="breakdown-item sub-item">
                            <span class="breakdown-label">Moderator Phase</span>
                            <span class="breakdown-value">${round.moderator_time.toFixed(1)}s</span>
                        </div>
                        <div class="breakdown-item sub-item">
                            <span class="breakdown-label">Revision Phase</span>
                            <span class="breakdown-value">${round.revision_time ? round.revision_time.toFixed(1) + 's' : 'N/A'}</span>
                        </div>
                        `).join('')}
                    </div>

                    <div class="perf-chart-section">
                        <h3 class="perf-section-heading">Time Distribution Across Rounds</h3>
                        <div class="chart-container">
                            <canvas id="timeDistributionChart"></canvas>
                        </div>
                    </div>

                    <div class="perf-chart-section">
                        <h3 class="perf-section-heading">Reviewer Timing Per Round</h3>
                        <div class="chart-container">
                            <canvas id="reviewerTimingChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPerformanceCharts(perf) {
            const theme = document.documentElement.getAttribute('data-theme');
            const textColor = theme === 'dark' ? '#f4f4f4' : '#161616';
            const gridColor = theme === 'dark' ? '#393939' : '#e0e0e0';

            // Time Distribution Chart
            const timeDistCtx = document.getElementById('timeDistributionChart');
            if (timeDistCtx) {
                const labels = perf.rounds.map(r => `Round ${r.round_number}`);
                const reviewTimes = perf.rounds.map(r => Object.values(r.reviewer_times).reduce((a, b) => a + b, 0));
                const moderatorTimes = perf.rounds.map(r => r.moderator_time || 0);
                const revisionTimes = perf.rounds.map(r => r.revision_time || 0);

                timeDistributionChart = new Chart(timeDistCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Review Phase',
                                data: reviewTimes,
                                backgroundColor: '#0f62fe',
                                borderWidth: 0,
                                borderRadius: 0,
                                barThickness: 32,
                                maxBarThickness: 40
                            },
                            {
                                label: 'Moderator Phase',
                                data: moderatorTimes,
                                backgroundColor: '#8a3ffc',
                                borderWidth: 0,
                                borderRadius: 0,
                                barThickness: 32,
                                maxBarThickness: 40
                            },
                            {
                                label: 'Revision Phase',
                                data: revisionTimes,
                                backgroundColor: '#ff7eb6',
                                borderWidth: 0,
                                borderRadius: 0,
                                barThickness: 32,
                                maxBarThickness: 40
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: textColor,
                                    font: { size: 11, weight: '500' },
                                    padding: 12
                                }
                            }
                        },
                        scales: {
                            x: {
                                stacked: true,
                                ticks: {
                                    color: textColor,
                                    font: { size: 12, weight: '500' }
                                },
                                grid: {
                                    display: false,
                                    drawBorder: false
                                }
                            },
                            y: {
                                stacked: true,
                                beginAtZero: true,
                                ticks: {
                                    color: textColor,
                                    font: { size: 12, weight: '500' },
                                    callback: function(value) {
                                        return value + 's';
                                    }
                                },
                                grid: {
                                    color: gridColor,
                                    drawBorder: false
                                }
                            }
                        }
                    }
                });
            }

            // Reviewer Timing Chart
            const reviewerTimingCtx = document.getElementById('reviewerTimingChart');
            if (reviewerTimingCtx) {
                const labels = perf.rounds.map(r => `Round ${r.round_number}`);
                const reviewers = Object.keys(perf.rounds[0].reviewer_times);
                const colors = ['#0f62fe', '#8a3ffc', '#ff7eb6', '#42be65', '#f1c21b', '#da1e28'];

                const datasets = reviewers.map((reviewer, idx) => ({
                    label: reviewer,
                    data: perf.rounds.map(r => r.reviewer_times[reviewer] || 0),
                    backgroundColor: colors[idx % colors.length],
                    borderWidth: 0,
                    borderRadius: 0,
                    barThickness: 24,
                    maxBarThickness: 32
                }));

                reviewerTimingChart = new Chart(reviewerTimingCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: textColor,
                                    font: { size: 11, weight: '500' },
                                    padding: 12
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: textColor,
                                    font: { size: 12, weight: '500' }
                                },
                                grid: {
                                    display: false,
                                    drawBorder: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: textColor,
                                    font: { size: 12, weight: '500' },
                                    callback: function(value) {
                                        return value + 's';
                                    }
                                },
                                grid: {
                                    color: gridColor,
                                    drawBorder: false
                                }
                            }
                        }
                    }
                });
            }
        }

        function updatePerformanceChartTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            const textColor = theme === 'dark' ? '#f4f4f4' : '#161616';
            const gridColor = theme === 'dark' ? '#393939' : '#e0e0e0';

            if (timeDistributionChart) {
                timeDistributionChart.options.plugins.legend.labels.color = textColor;
                timeDistributionChart.options.scales.x.ticks.color = textColor;
                timeDistributionChart.options.scales.x.grid.color = gridColor;
                timeDistributionChart.options.scales.y.ticks.color = textColor;
                timeDistributionChart.options.scales.y.grid.color = gridColor;
                timeDistributionChart.update();
            }

            if (reviewerTimingChart) {
                reviewerTimingChart.options.plugins.legend.labels.color = textColor;
                reviewerTimingChart.options.scales.x.ticks.color = textColor;
                reviewerTimingChart.options.scales.x.grid.color = gridColor;
                reviewerTimingChart.options.scales.y.ticks.color = textColor;
                reviewerTimingChart.options.scales.y.grid.color = gridColor;
                reviewerTimingChart.update();
            }
        }
    </script>
</body>
</html>
