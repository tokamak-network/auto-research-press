<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal academic journal style -->
  <!-- Background: Clean white/off-white -->
  <rect width="32" height="32" fill="#ffffff"/>

  <!-- Border for contrast -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>

  <!-- Serif "R" for Research -->
