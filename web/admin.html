<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Autonomous Research Press</title>
    <meta name="description" content="API key management for Autonomous Research Press">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#2563eb">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/article.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .admin-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.25rem;
            color: var(--text);
        }

        .auth-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-row label {
            font-weight: 600;
            white-space: nowrap;
        }

        .auth-row input {
            flex: 1;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 2px;
            background: var(--background);
            color: var(--text);
            font-size: 0.875rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 70ms cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            filter: brightness(1.1);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        .btn-danger {
            background: #da1e28;
            color: white;
        }

        .btn-danger:hover {
            background: #b81922;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        #auth-status {
            font-size: 0.875rem;
            margin-top: 0.75rem;
        }

        .status-ok { color: #198038; }
        .status-err { color: #da1e28; }

        /* Key management (hidden until auth) */
        #key-management {
            display: none;
        }

        .generate-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .generate-row input {
            flex: 1;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 2px;
            background: var(--background);
            color: var(--text);
            font-size: 0.875rem;
        }

        .key-table {
            width: 100%;
            border-collapse: collapse;
        }

        .key-table th,
        .key-table td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .key-table th {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .key-table td {
            color: var(--text);
        }

        .key-mono {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8125rem;
        }

        .empty-row {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 0.75rem;
        }

        /* New key banner */
        .new-key-banner {
            display: none;
            background: #defbe6;
            border: 1px solid #42be65;
            border-radius: 2px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        [data-theme="dark"] .new-key-banner {
            background: #044317;
            border-color: #42be65;
        }

        .new-key-banner p {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .new-key-value {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .new-key-value code {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 2px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8125rem;
            word-break: break-all;
        }

        .error-box {
            background: #fff1f1;
            border: 1px solid #fa4d56;
            border-radius: 2px;
            color: #da1e28;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        [data-theme="dark"] .error-box {
            background: #2d0709;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-nav">
                <a href="index.html" class="back-link">
                    <svg viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                    </svg>
                    Back to Research
                </a>
                <div class="header-content">
                    <h1 class="site-title">Autonomous Research Press</h1>
                    <p class="site-subtitle">Admin Panel</p>
                </div>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <!-- Auth Section -->
        <div class="admin-section">
            <h2>Authentication</h2>
            <div class="auth-row">
                <label for="admin-key">Admin Key</label>
                <input type="password" id="admin-key" placeholder="Enter RESEARCH_ADMIN_KEY">
                <button class="btn btn-primary" onclick="authenticate()">Verify</button>
            </div>
            <div id="auth-status"></div>
        </div>

        <!-- Key Management (shown after auth) -->
        <div id="key-management" class="admin-section">
            <h2>API Keys</h2>

            <!-- New key banner -->
            <div id="new-key-banner" class="new-key-banner">
                <p>New key created. Copy it now â€” it will not be shown again.</p>
                <div class="new-key-value">
                    <code id="new-key-display"></code>
                    <button class="btn btn-secondary btn-sm" onclick="copyKey()">Copy</button>
                </div>
            </div>

            <!-- Generate row -->
            <div class="generate-row">
                <input type="text" id="key-label" placeholder="Label (e.g. friend's name)">
                <button class="btn btn-primary" onclick="generateKey()">Generate Key</button>
            </div>

            <!-- Key list -->
            <table class="key-table">
                <thead>
                    <tr>
                        <th>Prefix</th>
                        <th>Label</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="key-list">
                    <tr><td colspan="4" class="empty-row">Loading...</td></tr>
                </tbody>
            </table>

            <div id="key-error" class="error-box"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p><strong>Platform:</strong> Autonomous Research Press</p>
            <p class="copyright">2026 Autonomous Research Press. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const API_BASE = '';
        let adminKey = '';

        function apiHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            if (adminKey) headers['X-API-Key'] = adminKey;
            return headers;
        }

        async function authenticate() {
            adminKey = document.getElementById('admin-key').value.trim();
            const statusEl = document.getElementById('auth-status');

            if (!adminKey) {
                statusEl.className = 'status-err';
                statusEl.textContent = 'Please enter the admin key.';
                return;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/admin/keys`, { headers: apiHeaders() });
                if (resp.status === 403) {
                    statusEl.className = 'status-err';
                    statusEl.textContent = 'Invalid admin key.';
                    document.getElementById('key-management').style.display = 'none';
                    return;
                }
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

                statusEl.className = 'status-ok';
                statusEl.textContent = 'Authenticated.';
                document.getElementById('key-management').style.display = 'block';
                await loadKeys();
            } catch (e) {
                statusEl.className = 'status-err';
                statusEl.textContent = 'Connection error: ' + e.message;
            }
        }

        async function loadKeys() {
            const errorEl = document.getElementById('key-error');
            errorEl.style.display = 'none';

            try {
                const resp = await fetch(`${API_BASE}/api/admin/keys`, { headers: apiHeaders() });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

                const data = await resp.json();
                const tbody = document.getElementById('key-list');

                if (!data.keys || data.keys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="empty-row">No keys yet. Generate one above.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.keys.map(k => `
                    <tr>
                        <td class="key-mono">${escapeHtml(k.key_prefix)}</td>
                        <td>${escapeHtml(k.label || '-')}</td>
                        <td>${k.created ? new Date(k.created).toLocaleDateString() : '-'}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteKey('${escapeHtml(k.key_prefix.replace('...', ''))}')">Delete</button></td>
                    </tr>
                `).join('');
            } catch (e) {
                errorEl.textContent = 'Failed to load keys: ' + e.message;
                errorEl.style.display = 'block';
            }
        }

        async function generateKey() {
            const label = document.getElementById('key-label').value.trim();
            const errorEl = document.getElementById('key-error');
            errorEl.style.display = 'none';

            try {
                const resp = await fetch(`${API_BASE}/api/admin/keys`, {
                    method: 'POST',
                    headers: apiHeaders(),
                    body: JSON.stringify({ label: label })
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

                const data = await resp.json();

                // Show new key banner
                document.getElementById('new-key-display').textContent = data.key;
                document.getElementById('new-key-banner').style.display = 'block';
                document.getElementById('key-label').value = '';

                await loadKeys();
            } catch (e) {
                errorEl.textContent = 'Failed to generate key: ' + e.message;
                errorEl.style.display = 'block';
            }
        }

        async function deleteKey(prefix) {
            if (!confirm('Delete this key? Users with this key will lose access.')) return;

            const errorEl = document.getElementById('key-error');
            errorEl.style.display = 'none';

            try {
                const resp = await fetch(`${API_BASE}/api/admin/keys/${encodeURIComponent(prefix)}`, {
                    method: 'DELETE',
                    headers: apiHeaders()
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

                await loadKeys();
            } catch (e) {
                errorEl.textContent = 'Failed to delete key: ' + e.message;
                errorEl.style.display = 'block';
            }
        }

        function copyKey() {
            const key = document.getElementById('new-key-display').textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = event.target;
                btn.textContent = 'Copied';
                setTimeout(() => { btn.textContent = 'Copy'; }, 1500);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
